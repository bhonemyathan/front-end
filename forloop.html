<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Looping</title>
</head>

<body>
    <h1>For Looping</h1>
</body>
<script>
    let res = (3 == "3") ? "correct" : "incorrect";
    console.log(res);
    for (var i = 1; i < 9; i++) {
        if (i == 9) break;
        if (i == 3) continue;
        console.log(i);
    }
</script>

</html>
