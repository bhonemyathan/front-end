<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Var</title>
</head>

<body>
    <h1>String</h1>
</body>
<script>
    var num = 123;
    var str = num.toString();
    console.log(str);
    var strr = 1233;
    var numm = Number(strr);
    console.log(numm);
    var hello = "Hello World";
    console.log(hello.length);
    console.log(hello.indexOf('ld'));
    console.log(hello.toLocaleLowerCase());
    console.log(hello.toLocaleUpperCase());
    console.log(hello.replace("World", "LEEEEEE"));
</script>

</html>
