<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>

<body>
    <h1>Switch</h1>
</body>
<script>
    var inp = prompt("Please enter 1 to 7");
    switch (inp) {
        case "1":
            alert("Today is Sun");
            break;
        case "2":
            alert("Today is Mon");
            break;
        case "3":
            alert("Today is Tue");
            break;
        case "4":
            alert("Today is Wed");
            break;
        case "5":
            alert("Today is Thus");
            break;
        case "6":
            alert("Today is Fri");
            break;
        case "7":
            alert("Today is Sat");
            break;
        default:
            break;
    }
</script>

</html>
