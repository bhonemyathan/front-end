<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
</head>

<body>
    <h1>If Else</h1>
</body>
<script>
    var inp = prompt("Please Enter 1 to 7");
    if (inp == "1") {
        alert("Today is Sun");
    } else if (inp == "2") {
        alert("Today is Mon");
    } else if (inp == "3") {
        alert("Today is Tue");
    } else if (inp == "4") {
        alert("Today is Wed");
    } else if (inp == "5") {
        alert("Today is Thu");
    } else if (inp == "6") {
        alert("Today is Fri");
    } else if (inp == "7") {
        alert("Today is Sat");
    } else {
        alert("Please enter 1 to 7");
    }
</script>

</html>
