<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js test 01 var</title>
</head>

<body>
    <h1>Js test 01 var</h1>
</body>
<script>
    var x;
    var y = null;
    console.log(x, typeof x, y, typeof y);
    var n1 = 120000,
        n2 = 0.00012,
        n3 = 12e5,
        n4 = 12e-5;
    console.log(n1, typeof n1, n2, typeof n2, n3, typeof n3, n4, typeof n4);
    var s1 = '',
        s2 = "";
    console.log(s1, typeof s1, s2, typeof s2);
    var s1 = "That's it!",
        s2 = 'it\'s "blackslaches" -\\';
    console.log(s1, s2);
    var t = true,
        f = false;
    console.log(t, typeof t, f, typeof f);
    x = {
        name: 'AUng',
        age: 10
    }, y = function() {};
    console.log(x, typeof x, y, typeof y);
</script>

</html>
