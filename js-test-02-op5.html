<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js test 02 op5</title>
</head>

<body>
    <h1>Js test o2 op5</h1>
</body>
<script>
    var x = 10,
        y = 20,
        z = 30;
    if (x < y && y < z)
        console.log('x < y && y < z:', x < y && y < z);
    console.log('true && false:', true && false);
    console.log('x < y || y > z:', x < y || y > z);
    console.log('false || false:', false || false);
    console.log('!false:', !false, '!true:', !true);
    console.log('5 &1 (0101 & 0001)', 5 & 1);
    console.log('5 | 1(0101 | 0001)', 5 | 1);
    console.log('~5(~0101)', ~5);
    console.log('5 ^ 1 (0101 ^ 0001)', 5 ^ 1);
    console.log('5 << 1(0101 << 1)', 5 << 1);
    console.log('-5 >> 3 (0101>>3)', -5 >> 3);
    console.log('-5>>>3(0101>>>3)', -5 >>> 3);
</script>

</html>
