<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js test 02 op1</title>
</head>

<body>
    <h1>Js test 02 op1</h1>
</body>
<script>
    var num = 10,
        num2;
    console.log('num2:', num2);
    console.log('+:', num + 10, '-:', num - 5);
    console.log('*:', num * 10, '/:', num / num);
    console.log('(:', num - (10 / 2));
    console.log('%:', num % 3);
    console.log('Divided by zero:', num / 0);
    var i = 10,
        j = 10,
        f = 10.5;
    console.log('++:', i++, i, ++j, j, ++f);
    console.log('--:', i--, i, --j, i, --f);
    var str = 'name';
    console.log('String:', str, '' + 'is Aung');
</script>

</html>
